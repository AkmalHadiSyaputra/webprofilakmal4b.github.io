<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Web - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="menu-button"><b>Home</b></a></li>
                <li><a href="about.html" class="menu-button"><b>About</b></a></li>
                <li><a href="contact.html" class="menu-button"><b>Contact</b></a></li>
            </ul>
        </nav>
    </header>
    <p><strong>If you are interested, please fill out the form below to facilitate further communication. Thank you.</strong></p>
    <form>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message"><b>Message:</b></label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p><b>Copyright &copy; 2024 Akmal Hadi Syaputra.</b></p>
    </footer>
</body>
</html>
